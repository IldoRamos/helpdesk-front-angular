<div class="container mat-elevation-z8">
  <form action="" class="form">
    <h1>Cadastrar TÃ©cnico</h1>
    <img
      class="fullwidth"
      src="assets/img/tecnico-create.svg"
      alt="helpdesk - suporte de ao cliente"
    />

    <section class="section">
      <mat-checkbox class="margin">Adimin</mat-checkbox>
      <mat-checkbox class="margin">Cliente</mat-checkbox>
      <mat-checkbox class="margin">Tecnico</mat-checkbox>
    </section>

    <mat-form-field class="fullwidth" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Ex... fulano de tal" />

    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput placeholder="000.000.000-00" />

    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="fulano@email.com" />
      <mat-icon matSuffix>mail</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="fill">
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="1234">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <button class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>

<p class="fullwidth">by Ildo Ramos</p>
